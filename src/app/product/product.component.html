<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div id="product-add">
                <form [formGroup]="addProduct" (ngSubmit)="addItem()">
                    <h1 class="mt-3 mb-4 display-5 text-light">Add a product
                    </h1>
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input type="text" class="form-control" formControlName="name" placeholder="Name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Type</span>
                        <input type="text" class="form-control" formControlName="type" placeholder="Type"
                            aria-label="Type" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Description</span>
                        <input type="text" class="form-control" formControlName="description" placeholder="Description"
                            aria-label="Description" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <button type="submit" class="mt-2 btn btn-success">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="product-update">
                <h1 class="mt-3 mb-4 display-5 text-light">Update a product
                </h1>
                <div class="btn-group">
                    <select [(ngModel)]="updateSelection" (ngModelChange)="loadUpdate()">
                        <option *ngFor="let item of items" [ngValue]="item.productId">{{item.name}}</option>
                    </select>
                </div>
                <form [formGroup]="updateProduct" (ngSubmit)="updateItem()" class="mt-5">
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                        <input type="text" formControlName="name" class="form-control" placeholder="Name"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Type</span>
                        <input type="text" formControlName="type" class="form-control" placeholder="Type"
                            aria-label="Type" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <span class="input-group-text" id="basic-addon1">Description</span>
                        <input type="text" formControlName="description" class="form-control" placeholder="Description"
                            aria-label="Description" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group product">
                        <button type="submit" class="mt-2 btn btn-success">Update</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col">
            <div id="product-remove">
                <h1 class="mt-3 mb-4 display-5 text-light">Remove a product</h1>
                <div class="btn-group">
                    <div class="btn-group">
                        <select [(ngModel)]="deleteSelection">
                            <option *ngFor="let item of items" [ngValue]="item.productId">{{item.name}}</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-danger" (click)="deleteItem()">Remove</button>
                </div>
            </div>
        </div>
    </div>
