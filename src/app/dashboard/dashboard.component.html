<div class="container-fluid">
    <div id="product-add">
        <h1 class="mt-3 mb-4 display-5 text-light">Add a product</h1>
        <div class="input-group product">
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group product">
            <span class="input-group-text" id="basic-addon1">Type</span>
            <input type="text" class="form-control" placeholder="Type" aria-label="Type"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group product">
            <span class="input-group-text" id="basic-addon1">Description</span>
            <input type="text" class="form-control" placeholder="Description" aria-label="Description"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group product">
            <button type="button" class="mt-2 btn btn-success">Add</button>
        </div>
    </div>
    <div id="product-remove">
        <h1 class="mt-3 mb-4 display-5 text-light">Remove a product</h1>
        <div class="btn-group">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </button>
            <button type="button" class="btn btn-danger">Remove</button>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Product 1</a></li>
              <li><a class="dropdown-item" href="#">Product 2</a></li>
              <li><a class="dropdown-item" href="#">Product 3</a></li>
            </ul>
          </div>
        <div class="input-group product">
        </div>
    </div>
</div>
